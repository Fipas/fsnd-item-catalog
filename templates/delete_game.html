{% extends "base.html" %}
{% block content %}
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>Are you sure you want to delete {{ game.name }}?</h2>
                <form action="{{ url_for('delete_game', game_id=game.id)}}" method="post">
                    <button type="submit" class="btn btn-primary">Delete</button>
                    <a href="{{ url_for('show_all_games') }}" role="button" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
